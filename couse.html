<script>
  
var scrollToTopBtn = document.getElementById("scrollToTopBtn")
var rootElement = document.documentElement

function scrollToTop() {
  // Scroll to top logic
  rootElement.scrollTo({
    top: 50,
    behavior: "smooth"
  })
}
scrollToTopBtn.addEventListener("click", scrollToTop)




  
$.getJSON("https://run.mocky.io/v3/7a2f2873-d15f-402c-8927-457419f6f7a7", function(data) {
            var items = [];
          var junat = data.trainNumber;
             var aikataulu = data.timeTableRows;
            $.each(data, function(key, d) {
              items.push("<tr>");
                items.push("<td>  " +d.courseName + "</td>");
                items.push("<td>  " + d.lavel + "</td>");
                 items.push("<td>  " + d.date + "</td>");
                 items.push("<td> " + d.price + "</td>");
                 items.push("<td> " + d.requirements + "</td>");
                 items.push("</tr>");

         
               
               
            });
            
            $("#data").append(items.join(""));

        }); 

    



</script>
